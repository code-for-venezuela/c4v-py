name: Publish Python to PyPi

on: 
  push:
    branches:
      - luis/ci-config #CHANGE ME TO MASTER ONCE THIS IS PROPERLY TESTED
      
jobs:
  build-n-publish:
    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - name: 'Python 3.8'
            os: ubuntu-18.04
            python-version: '3.8'
    steps:
    
      - name: Setup Python
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: 'x64'
      - name: Cache basic dependencies
        uses: actions/cache@v1
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-${{ runner.python-version }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install basic dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install packaging
          python3 -m pip install -r ./c4v-py/requirements.txt
        
      - name: Build & publish with Poetry
        run: |- 
          poetry build
          poetry publish --username c4v --password ${{ secrets.C4VPY_PYPI_PASSWORD }}
